<div class="basic-container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element" > <a routerLink="/subject/{{element.id}}">{{element.id}}</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Subject Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Subject Category </th>
    <td mat-cell *matCellDef="let element"> {{this.formatCategory(element.category)}} </td>
  </ng-container>

  <!-- Last Updated Date Column -->
  <ng-container matColumnDef="lastUpdateDate">
    <th mat-header-cell *matHeaderCellDef> Last Update Date </th>
    <td mat-cell *matCellDef="let element"> {{this.formatDate( element.lastUpdateDate )}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
